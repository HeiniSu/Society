    <head>
        <title>RGU Nordic Society</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <header><h1>Nordic Society</h1></header>

        <nav>
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
                <li class="active"><a href="event_calendar.html">Events</a></li>
                <li class="active"><a href="current_members.html">Members</a></li>
                <li class="active"><a href="img_gallery.html">Gallery</a></li>
                <li class="active"><a href="contact_us.html">Contacts</a></li>
            </ul>
        </nav>

        <main>
            <div>
                <form>
                    <fieldset>
                    <legend>Contact us here</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" value=""/><br>

                    <label for="email">Email:</label>
                    <input type="text" name="email" value=""/><br>

                    <p>Membership status:</p>
                    <input type="radio" id="member" name="membership_status" value="Member">
                    <label for="member">Member</label>
                    <input type="radio" id="non-member" name="membership_status" value="Non-member">
                    <label for="non-member">Non-member</label><br>

                    <label for="comment">Comments:</label><br>
                    <textarea name="comment" cols="45" rows="5"></textarea><br>

                    <label for="file">Attachment:</label><br>
                    <input type="file" id="userfile" name="userfile"><br>

                    <input type="submit" value="Submit" />
                    </fieldset>

                </form>
            </div>
        </main>

        <footer>
            <p>Copyright Heini Suominen</p>
        </footer>
    </body>
