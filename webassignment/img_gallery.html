    <!--
      Threat Model for gallery

      Threat source: External
      Threat agent: Human

      Threat motivation: Embarrassment of both the society and the university
      Threat impact: site defacement, uploading possibly harmful images
      Threat mitigation: blur on gallery images not hovered over (already applied), confirmation email on adding image, strong login, have a backup for the gallery

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>RGU Nordic Society</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <script src="JS/functionality.js"></script>

    <body  id="html_body">
        <!--Header elements: logo, webpage title and login form & function-->
        <header>
            <img id="logo" src="images/swan_logo.jpg" alt="logo">
            <h1 id="header">Nordic Society</h1>

            <div id="login">
                <form id="loginForm">
                  <fieldset>
                    <input type="text" name="email" value="" placeholder="email">
                    <input type="text" name="password" value="" placeholder="password">
                    <button type="button" onclick=login_check()>Login</button>
                  </fieldset>
                </form>
              </div>
        </header>

        <script>
            let loginCounter = 1;

            function login_check() {
                let email = document.forms["loginForm"]["email"].value;
                let password = document.forms["loginForm"]["password"].value;

                if(email == "") {
                    alert("You must give an email!");
                } else if(password == "") {
                    alert("You must give a password!"); 
                } else {
                    if(loginCounter % 2 === 0){
                        alert("You have been logged in!");
                    } else {
                        alert("You have been logged out!")
                    }
                    loginCounter++;
                }
            }           
        </script>

        <!--Navigation bar-->
        <nav>

        <main>
            <!--Image gallery, bootstrap-->
            <div id="gallery" class="container">
                <div class="row">
                    <div class="col-sm">
                        <img src="images/oslo_harbor.jpg" alt="Oslo harbor" class="pictures">
                    </div>
                    <div class="col-sm">
                        <img src="images/naantali.jpg" alt="Finnish coastal town" class="pictures">
                    </div>
                    <div class="col-sm">
                        <img src="images/icelandponies.jpg" alt="Adorable iceland ponies" class="pictures">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img src="images/marimekko.jpg" alt="Marimekko designs" class="pictures">
                    </div>
                    <div class="col-sm">
                        <img src="images/IKEA.jpg" alt="Ikea." class="pictures">
                    </div>
                    <div class="col-sm">
                        <img src="images/coffee.jpg" alt="Fika" class="pictures">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img src="images/stockholm.jpg" alt="A street in Stockholm with the Swedish flag" class="pictures">
                    </div>
                    <div class="col-sm">
                        <img src="images/cinnamon_rolls.jpg" alt="Swedish cinnamon rolls" class="pictures">
                    </div>
                    <div class="col-sm">
                        <img src="images/denmark.jpg" alt="A harbor in Copenhagen with colorful houses" class="pictures">
                    </div>
                </div>
            </div>
        </main>
        
        <!--Event listeners for images-->
        <script>
            let images = document.querySelectorAll(".pictures");

            for (let i = 0; i < images.length; i++) {
                images[i].addEventListener("mouseover", highlight);
                images[i].addEventListener("mouseout", delight);
            }

            function highlight() {
             event.target.style.filter = "none";
            }

            function delight() {
                event.target.style.filter = "blur(3px) brightness(0.9)";
            }   
        </script>
